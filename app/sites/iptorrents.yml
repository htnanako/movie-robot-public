userinfo:
  path: https://iptorrents.com/indexipt.php
  item:
    selector: div.stats
  fields:
    uid:
      default_value: 0
      selector: a[href^="/u/"]
      attribute: href
      filters:
        - name: re_search
          args: [ '\d+', 0 ]
    user_group:
      text: 'user'
    username:
      default_value: '未知用户名'
      selector: a[href^="/u/"]
      remove: div
    uploaded:
      default_value: 0
      selector: span.tTipWrap:has(> i.fa-upload)
      remove: div
    downloaded:
      default_value: 0
      selector: span.tTipWrap:has(> i.fa-download)
      remove: div
    seeding:
      default_value: 0
      selector: a[href^="/peers?u="]
      contents: 2
    leeching:
      default_value: 0
      selector: a[href^="/peers?u="]
      method: -1
    vip_group:
      case:
        a[class^="VIP"]: true
        "*": false
search:
  paths:
    - path: t
      method: get
  query:
    $raw: "{% for c in query.cates %}cat{{c}}=&{% endfor %}"
    q: "{% if query.imdb_id %}{{query.imdb_id}}{%else%}{{query.keyword}}{% endif %}"
    o: "{{ query.sort }}"
    p: "{{ query.page }}"

torrents:
  list:
    selector: table[id="torrents"] > tbody > tr:has(> td.al)
  fields:
    id:
      selector: a[href^="/t/"]
      attribute: href
      filters:
        - name: re_search
          args: [ '\d+', 0 ]
    title:
      selector: a[href^="/t/"]
      contents: 0
    category:
      selector: a[href^="?"]:has(> img)
      attribute: href
      filters:
        - name: replace
          args: [ "?", "" ]
    details:
      selector: a[href^="/t/"]
      attribute: href
    download:
      selector: a[href^="/download.php/"]
      attribute: href
      filters:
        - name: lstrip
          args: ['/']
    date:
      selector: td:nth-child(2) > div
      filters:
        - name: split
          args: [ '|',1 ]
        - name: date_en_elapsed_parse
    size:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(8)
    leechers:
      selector: td:nth-child(9)
    grabs:
      selector: td:nth-child(7)
    downloadvolumefactor:
      case:
        span.free: 0
        "*": 1
    uploadvolumefactor:
      text: 1
    free_deadline:
      default_value: "{% if fields['downloadvolumefactor']==0 %}{{max_time}}{% endif%}"
      default_value_format: '%Y-%m-%d %H:%M:%S.%f'
    minimumratio:
      text: 1
    minimumseedtime:
      text: 1209600